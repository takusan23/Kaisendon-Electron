<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link type="text/css" rel="stylesheet" href="../css/settings.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/index.css" media="screen,projection" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

    <script type="text/javascript" src="../JS/materialize.min.js"></script>

    <div class="menu" style="background-color: teal;">
        <a class="waves-effect btn-flat menubutton white-text" id="close"><i
                class="material-icons left">arrow_back</i>戻る</a>

        <div style="padding: 10%;">
            <p class="title">設定</p>

            <a class="waves-effect btn-flat menubutton white-text" id="settings_account"><i
                    class="material-icons left">person</i>アカウント</a>
            <a class="waves-effect btn-flat menubutton white-text" id="settings_add_account"><i
                    class="material-icons left">person_add</i>アカウント追加</a>

        </div>

    </div>

    <div class="content">

        <div style="display: none;" id="accounts_list">

        </div>

        <div id="add_account">

            <div class="input-field col s6">
                <input placeholder="インスタンス名" id="instance" type="text" class="validate">
                <label for="instance">インスタンス名</label>
            </div>
            
            <div class="input-field col s6">
                <input placeholder="アクセストークン" id="token" type="text" class="validate">
                <label for="token">アクセストークン</label>
            </div>
            <a class="waves-effect waves-light btn blue" id="login_button"><i
                    class="material-icons left">lock</i>ログイン</a>
        </div>

    </div>



    <!-- <script type="text/javascript" src="JS/index.js"></script> -->
    <script type="text/javascript" src="../JS/settings/settings_electron.js"></script>

</body>

</html>
